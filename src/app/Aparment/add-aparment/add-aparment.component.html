<div class="card header" >
  <div class="Payment-header">
      <h1 >Payment Page </h1>

  </div>
  <hr />
  <form>
      <div class="form-container" id="form-container">
          <div class="ui-g-12" style="padding: 1px">
            
          </div>
          <label for="paymentPageName" class="bold-title">Page name<span class="astric">*</span></label>
          <div>
              <input formControlName="paymentPageName" class="inputs" id="paymentPageName" name="paymentPageName"
                  maxlength="30" type="text" placeholder="paymentPageName"/>
          </div>

          <label for="paymentPageDescription" class="bold-title" translate>Description
               <span class="optional-span"></span></label>
          <div>
              <textarea maxlength="250" formControlName="paymentPageDescription" class="inputs" id="paymentPageDescription"
                  name="paymentPageDescription" rows="4" cols="50" placeholder="Enter description">
              </textarea>
          </div>

          <div>
              <label for="file" class="bold-title" translate>
                  Image
                  <span class="optional-span">Optional</span>
              </label>
              <p class="image-note" translate>
                  This  image will be the cover of your page .Upload image must be in JPG or PNG format
              </p>
              <div class="image">
                  <div class="drop-image-container">
                      <label for="images" class="drop-container" id="dropcontainer">
                          <svg class="svg-icon" height="13" viewBox="0 0 1792 1792" width="13"
                              xmlns="http://www.w3.org/2000/svg">
                              <path
                                  d="M1344 1472q0-26-19-45t-45-19-45 19-19 45 19 45 45 19 45-19 19-45zm256 0q0-26-19-45t-45-19-45 19-19 45 19 45 45 19 45-19 19-45zm128-224v320q0 40-28 68t-68 28h-1472q-40 0-68-28t-28-68v-320q0-40 28-68t68-28h427q21 56 70.5 92t110.5 36h256q61 0 110.5-36t70.5-92h427q40 0 68 28t28 68zm-325-648q-17 40-59 40h-256v448q0 26-19 45t-45 19h-256q-26 0-45-19t-19-45v-448h-256q-42 0-59-40-17-39 14-69l448-448q18-19 45-19t45 19l448 448q31 30 14 69z" />
                          </svg>
                          <span class="drop-title" >uploadedImage</span>
                          <input class="box-file" type="file" accept="image/*" name="files[]"
                              id="file" data-multiple-caption="{count} files selected" multiple
                            />
                      </label>
                  </div>

              </div>
          </div>
          <!--Extra Fees-->
          <div class="container">
              <div >
                  <label for="first-column extraFeeButton" class="extra-fees-label" >Extra Fees</label>
                  <button class="second-column toggle-button toggle-extra" ><span >Add Fees</span></button>
              </div>
              <div class="content-container">
                  <div id="content" class="content-items" >
                      <div class="content-item">
                          <div>
                              <input formControlName="extraFeesName" class="inputs" id="extraFeesName"
                                  name="extraFeesName" maxlength="50" type="text"
                                  placeholder="Enter Extra Fees Name"/>
                          </div>
                      </div>
                      <div class="content-item">
                          <div>
                              <input formControlName="extraFixedFees" class="inputs" id="extraFixedFees"
                                  name="extraFixedFees" maxlength="9" type="number" placeholder="Fixed" />
                          </div>
                      </div>
                      <div class="content-item">
                          <div>
                              <input formControlName="extraPercentageFees" class="inputs" id="extraPercentageFees"
                                  name="extraPercentageFees" maxlength="3"  placeholder="% "/>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        
          
          <div class="btnsave">
              <div class="buttons">
                  <button class="submitButton"><span></span></button>
           
              </div>
          </div>
      </div>
  </form>
</div>
